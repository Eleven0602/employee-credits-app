<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
</head>
<body>
    <h1>Upload Excel and Word Template</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="excel_file">Choose Excel File:</label>
        <input type="file" name="excel_file" required><br><br>

        <label for="word_template">Choose Word Template:</label>
        <input type="file" name="word_template" required><br><br>

        <button type="submit">Upload and Generate PDFs</button>
    </form>
</body>
</html>
